<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlanToShop – Grocery Shopping Made Easy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }
    .logo-icon {
      width: 32px;
      height: 32px;
      background-color: #2d7a38;
      border-radius: 6px;
      display: inline-block;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: #444;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .app-store-btn {
      display: inline-block;
      margin-top: 1rem;
    }
    .app-store-btn img {
      height: 48px;
    }

    /* SLIDER STYLES */
    .slider {
      position: relative;
      width: 300px;
      margin-top: 2rem;
    }

    .slider img {
      width: 100%;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .slider img.active {
      display: block;
    }

    .slider-controls {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .slider-controls button {
      padding: 0.5rem 1rem;
      border: none;
      background: #2d7a38;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon"></div>
      <span>PlanToShop</span>
    </div>

    <h1>All Your Shopping Lists in One Place</h1>
    <p>Manage your grocery shopping with ease using our simple and intuitive app.</p>

    <a href="https://apps.apple.com/app/6739975303" class="app-store-btn" target="_blank">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
    </a>

    <!-- SLIDER START -->
    <div class="slider">
      <img src="Screen1.png" class="active" alt="Screenshot 1">
      <img src="Screen2.png" alt="Screenshot 2">
      <img src="Screen3.png" alt="Screenshot 3">
    </div>

    <div class="slider-controls">
      <button onclick="prevSlide()">← Prev</button>
      <button onclick="nextSlide()">Next →</button>
    </div>
    <!-- SLIDER END -->
  </div>

  <script>
    const slides = document.querySelectorAll('.slider img');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }
  </script>
</body>
</html>
