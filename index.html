<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlanToShop â€“ Grocery Shopping Made Easy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Splide CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .logo-img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .app-store-btn {
      display: inline-block;
      margin-top: 1rem;
    }

    .app-store-btn img {
      height: 48px;
    }

    .splide {
      margin-top: 2rem;
      max-width: 300px;
    }

    .splide__slide img {
      width: 100%;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="icon.png" alt="PlanToShop Icon" class="logo-img">
      <span>PlanToShop</span>
    </div>

    <h1>All Your Shopping Lists in One Place</h1>
    <p>Manage your grocery shopping with ease using our simple and intuitive app.</p>

    <a href="https://apps.apple.com/app/6739975303" class="app-store-btn" target="_blank">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
    </a>

    <!-- Splide Carousel -->
    <div class="splide" aria-label="App Screenshots">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><img src="AddProducts.png" alt="Add Products"></li>
          <li class="splide__slide"><img src="AddPrices.png" alt="Add Prices"></li>
          <li class="splide__slide"><img src="CreateList.png" alt="Create List"></li>
          <li class="splide__slide"><img src="Shopping.png" alt="Shopping List"></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Splide JS -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Splide('.splide', {
        type: 'loop',
        perPage: 1,
        autoplay: true,
        interval: 3000,
        pauseOnHover: true,
        arrows: true,
        pagination: true,
        breakpoints: {
          768: {
            arrows: false,
          },
        },
      }).
